{% extends 'base.html' %}
{% block content %}

<div class="card text-center">
  <div class="card-body">
    <h1 class="card-title" style="color: gold; text-shadow: -0.5px 0px black, 0px 0.5px black, 0.5px 0px black, 0px -0.5px black;">우승</h1>
    <h2 class="card-text">축하합니다! 팀 {{ obj_team.name }}이 우승하였습니다!</h2>
    <h3 class="card-text">{{ obj_team.members }}</h3>
  </div>
  <img src="/media/{{ obj_team.image }}" class="card-img-bottom">
</div>




{% endblock %}
